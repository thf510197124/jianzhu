<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户列表</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
  <div th:include="header::header"></div>
  <div class="container">
    <div class="row">
      <p class="h3 text-success" >客户资料列表</p>
      <hr class="text-light">
    </div>
    <div>
      <div class="row">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>客户名称</th>
            <th>法人代表</th>
            <th>客户类型</th>
            <th>其他介绍</th>
            <th>详情</th>
          </tr>
          <tr th:each="c:${page.getContent()}">
            <td th:text="${c.companyName}"></td>
            <td th:text="${c.owner}"></td>
            <td th:text="${c.type}"></td>
            <td th:text="${c.description}"></td>
            <td ><a th:href="@{'/company/' + ${c.id}}">详情</a> </td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
        <span th:class="${page.getNumber() == 0} ? disabled">
          <a th:href="@{'/company/all/' + ${page.getNumber()}}" class="btn btn-success">上一页</a>
        </span>
          <span th:each="index:${#numbers.sequence(1,page.getTotalPages())}"
                th:class="${index==page.getNumber() + 1} ? disabled">
            <a th:href="@{'/company/all/' + ${index}}" th:text="${index}" class="btn btn-success"></a>
        </span>
          <span th:class="${page.getNumber() == page.getTotalPages() - 1} ? disabled">
          <a th:href="@{'/company/all/' + ${page.getNumber() + 2 }}" class="btn btn-success">下一页</a>
        </span>
        </div>
        <div class="col-3">

        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/jquery-3.3.1.js}"></script>
  <script th:src="@{/js/bootstrap.js}"></script>
  <script th:src="@{/js/bold-and-bright.js}"></script>

</body>
</html>
