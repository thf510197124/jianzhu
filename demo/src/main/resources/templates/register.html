<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>建筑工程管理系统</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
  <div class="container">
    <div class="form-title">
      <div>
        <h3 class="text-right">建筑管理系统</h3>
        <hr class="">
      </div>
    </div>
    <div class="login-pad">

      <form class="form-horizontal form-checkd" method="post" action="/register" th:object="${user}">
        <fieldset>

          <!-- Form Name -->
          <legend >新用户注册</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
            <div class="col-md-5">
              <input id="username" th:field="*{username}" type="text" placeholder="用户名" class="form-control input-md reg" required="">
              <span class="help-block" id="username-help"></span>
            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <div class="col-md-5">
              <input id="password" th:field="*{password}" type="password" placeholder="密码不少于6位" class="form-control input-md reg" required="">
              <span class="help-block" id="password-help"></span>
            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password_repeat">重复密码：</label>
            <div class="col-md-5">
              <input id="password_repeat" name="passwordrepeat" type="password" placeholder="再次输入你的密码" class="form-control input-md reg reg-psd" required="">
              <span class="help-block" id="rep_pass-help"></span>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="single_button"></label>
            <div class="col-md-5">
              <button id="single_button" name="singlebutton" class="btn btn-primary need-check" onclick="reg_check()" type="button">注册</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

  </div>
  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{/js/data.js}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
