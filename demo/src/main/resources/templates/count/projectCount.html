<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>工程详情</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
<div>
  <div th:include="header::header"></div>
  <div class="container">
    <div class="row">
      <p class="text-success">选填</p>
      <hr class="text-white">
    </div>
    <form th:href="@{/count/}">
      <div class="row">
        <div class="col-4 input-group">
          <label for="project" class="input-group-addon">所属工程</label>
          <select id="project" name="project">
            <option th:each="project:${projects}" th:value="${project}" th:text="${project.name}"></option>
          </select>
        </div>
        <div class="col-4 input-group">
          <label for="billType" class="input-group-addon">货单类型</label>
          <select id="billType" name="billType">
            <option th:each="type:${com.feijian.item.BillType}" th:value="${type}" th:text="${type.name}"></option>
          </select>
        </div>
        <div class="col-4 input-group">
          <label for="item" class="input-group-addon">所属分项</label>
          <select id="item" name="projectItem">
            <option th:each="item:${items}" th:value="${item.id}" th:text="${item.name}"></option>
          </select>
        </div>

      </div>
      <div class="row">
        <div class="col-3 input-group">
          <label for="materialType" class="input-group-addon">产品类型</label>
          <select id="materialType" name="materialType">
            <option th:each="type:${com.feijian.item.MaterialType}" th:value="${type}" th:text="${type.name}"></option>
          </select>
        </div>
        <div class="col-4 input-group">
          <label for="company" class="input-group-addon">订货公司</label>
          <select id="company" name="billType">
            <option th:each="company:${cpmpanys}" th:value="${company}" th:text="${type.name}"></option>
          </select>
        </div>
        <div class="col-3 input-group">
          <label for="employee" class="input-group-addon">所属班组</label>
          <select id="employee" name="employee">
            <option th:each="employee:${employees}" th:value="${employee}" th:text="${employee.name}"></option>
          </select>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" type="submit">查询</button>
        </div>
      </div>
    </form>
    <hr>
  </div>
</div>
<script type="text/javascript">

</script>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bold-and-bright.js}"></script>
</body>
</html>
