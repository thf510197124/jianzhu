<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
    <div th:include="header::header"></div>
    <div class="container">
        <div class="row">
            <p class="h4 text-success">用户列表：共<span th:text="${users.size()}"></span>个用户</p>
            <hr class="text-light">
        </div>
        <div class="row">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>用户名</th>
                    <th>角色权限</th>
                    <th>是否可用</th>
                    <th>员工姓名</th>
                    <th>电话</th>
                    <th>手机</th>
                    <th>职权</th>
                </tr>
                <tr th:each="user:${users}">
                    <td><a th:href="@{'/user/'+${user.id}}"><span th:text="${user.username}"></span></a></td>
                    <td th:text="${user.roles}"></td>
                    <td th:text="${user.enabled ? '可用':'不可用'}"></td>
                    <td th:text="${user.employee != null ? user.employee.name:''}"></td>
                    <td th:text="${user.employee != null ? user.employee.phone1:''}"></td>
                    <td th:text="${user.employee != null ? user.employee.phone2:''}"></td>
                    <td th:text="${user.employee != null ? user.employee.duties:''}"></td>
                </tr>
            </table>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bold-and-bright.js}"></script>
</body>
</html>
