<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>进货单</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
    <div th:include="header::header"></div>
    <div class="container">
        <div class="row">
            <p class="h2"><span th:text="${attr}"></span>材料清单</p>
        </div>
        <form th:action="@{/ware/project/add}" method="post" th:object="${ware}">
            <div class="row">
                <div class="col-4 input-group">
                    <label for="inout" class="input-group-addon">出库入库</label>
                    <select id="inout" th:field="${ware.billType}" class="form-control billType">
                        <option value="">请选择</option>
                        <option th:each="type:${T(com.feijian.item.BillType).values()}" th:value="${type}"
                                th:text="${type.name}"></option>
                    </select>
                </div>
                <div class="col-4 input-group">
                    <label for="code" class="input-group-addon">货单号</label>
                    <input id="code" th:field="${ware.orderCode}" type="text" class="form-control"/>
                </div>
                <div class="col-4 input-group">
                    <label for="inTime" class="input-group-addon">订货日期</label>
                    <input id="inTime" th:field="${ware.orderTime}" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6 input-group">
                    <label for="project" class="input-group-addon">所属工程</label>
                    <input id="project" type="text" th:field="${ware.project}" class="form-control">
                </div>
                <!--通过工程名称，自动给出分项选项供选择-->
                <div class="col-6 input-group">
                    <label for="projectItem" class="input-group-addon">所属分项</label>
                    <span class="item-group">
                        <input id="projectItem" type="text" th:field="${ware.projectItem}" class="form-control" autocomplete="off" list="item-tip"/>
                        <datalist id="item-tip" class="tip"></datalist>
                    </span>

                </div>
            </div>
            <div class="row">
                <div class="col-6 input-group">
                    <label for="company" class="input-group-addon">购入单位</label>
                    <span class="company-group ">
                        <input id="company" th:field="${ware.buyFrom}" type="text" class="company form-control" list="company-tip" autocomplete="off"/>
                        <datalist id="company-tip" class="tip"></datalist>
                    </span>
                </div>
                <div class="col-6 input-group">
                    <label for="employee" class="input-group-addon">所属班组</label>
                    <span class="employee-group ">
                        <input id="employee" th:field="${ware.employee}" type="text" class="employee form-control" list="employee-tip" autocomplete="off"/>
                        <datalist id="employee-tip" class="tip"></datalist>
                    </span>
                </div>
            </div>
            <hr>
            <div class="row">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th class="text-center">材料代码</th>
                        <th class="text-center">材料种类</th>
                        <th class="text-center">材料名称</th>
                        <th class="text-center">材质</th>
                        <th class="text-center">规格</th>
                        <th class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th class="text-center">数量</th>
                        <th class="text-center">单价</th>
                        <th class="text-center">金额</th>
                        <th class="text-center">税率</th>
                    </tr>

                        </td>
                        <td>
                            <label for="mType0" class="hidden-label"></label>
                            <select id="mType0" th:field="${ware.type0}" class="form-control mtype">
                                <option value="">请选择</option>
                                <option th:each="type:${T(com.feijian.item.MaterialType).values()}" th:value="${type}"
                                        th:text="${type.name}"></option>
                            </select>
                        </td>
                        <td>
                            <label for="mName0"></label>
                            <input id="mName0" th:field="${ware.name0}" type="text" class="form-control mname" autocomplete="off" list="name-tip0">
                            <datalist id="name-tip0" class="name-tip tip"></datalist>
                        </td>
                        <td>
                            <label for="texture0"></label>
                            <input id="texture0" th:field="${ware.texture0}" type="text" class="form-control texture" autocomplete="off" list="texture-tip0">
                            <datalist id="texture-tip0" class="texture-tip tip"></datalist>

                        <td>
                            <label for="mSpec0"></label>
                            <input id="mSpec0" th:field="${ware.spec0}" type="text" class="form-control mspec" autocomplete="off" list="mspec-tip0">

                        <td>

                        </td>
                        <td>
                            <label for="iAmount0"></label><input id="iAmount0" th:field="${ware.amount0}" type="number" class="form-control amount"  step="0.01">
                        </td>
                        <td>
                            <label for="iPrice0"></label><input id="iPrice0" th:field="${ware.price0}" type="number" class="form-control price">
                        </td>
                        <td>
                            <label for="iSummary0"></label><input id="iSummary0" th:field="${ware.sum0}" type="number" class="form-control summary"  step="0.01">

                        <td>

    <style>
        .hidden{
            display: none;
        }
        .table{
            display: block;
            height: 350px;
            overflow-y: scroll;
        }
    </style>
    <script type="text/javascript">
        document.getElementById("next").onclick = function (){
            document.getElementsByClassName("hidden")[0].removeAttribute("class");
        }
    </script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bold-and-bright.js}"></script>
    <script th:src="@{/js/bootstrap-select.js}"></script>
<script type="text/javascript">
    $(document).ajaxError(function () {
         $("datalist").hide();
    });
    $("datalist").hide();
    $(".btn-submit")[0].disabled = $("#inout").val() === "";
    $(".billType").change(function (){
        const value = $(".billType").val();
        $(".btn-submit")[0].disabled = !(value !== "" && value !== null);
    });
    $(".price").blur(function (){
        const amount = $(this).parents("tr").children().eq(6).find(".amount").val();
        const price = $(this).val();
        const moneyNode = $(this).parents("tr").children().eq(8).find(".summary");
        if (moneyNode.val() !== amount * price){
            moneyNode.val(amount * price);
        }
    });
    $(".amount").blur(function (){
        const price = $(this).parents("tr").children().eq(7).find(".price").val();
        const amount = $(this).val();
        const moneyNode = $(this).parents("tr").children().eq(8).find(".summary");
        if (moneyNode.val() !== amount * price){
            moneyNode.val(amount * price);
        }
    });
    const companyNode = $(".company");
    $(companyNode).blur(function (){
        const tip = $(this).next("datalist.tip");
        $(tip).fadeOut();
    });
    $(companyNode).bind("input propertychange",function (){
        const company = $(this).val();
        const tip = $(this).next("datalist.tip");
        if (company.length > 0){
            $.ajax({
                type:"post",
                url:'[[@{/company/nameList}]]',
                contentType:'application/json;charset=utf-8',
                data:company,
                success:function (data) {
                    $(tip).html("");
                    if (data!=null && data[0] !== "<"){
                        $(tip).show();
                        for(let i=0; i<$(data).length; i++){
                            $(tip).append("<div class='item' onclick='mousedown(this)'>" + data[i] + "</div>")
                        }
                        $(tip).slideDown();
                    }
                },
                error:function (){
                    $(tip).hide();
                }
            });
        }
    });
    $("#projectItem").focus(function (){
        const project = $("#project").val();
        const tip = $(this).next("datalist.tip");
        if (project.length > 0){
            $.ajax({
                type:"post",
                url:'[[@{/project/projectItem}]]',
                contentType:'application/json;charset=utf-8',
                data:project,
                success:function (data) {
                    $(tip).html("");
                    if (data!=null && data[0]!='<'){
                        $(tip).show();
                        for(let i=0; i<$(data).length; i++){
                            $(tip).append("<div class='item' onclick='mousedown(this)'>" + data[i] + "</div>")
                        }
                        $(tip).slideDown();
                    }
                },
                error:function (){
                    $(tip).hide();
                }
            });
        }
    })
    $("#projectItem").blur(function (){
        const tip = $(this).next("datalist.tip");
        $(tip).hide();
    })
    function mousedown(object) {
        $(object).parent().prev().val($(object).text());
        $(object).parent().fadeOut();
    }
    const name = $(".mname");
    const texture = $(".texture");
    const spec = $(".mspec");
    $(name).blur(function (){
        blurThis(this);
    });
    $(texture).blur(function (){
        blurThis(this);
    });
    $(spec).blur(function (){
        blurThis(this);
    });
    $(name).focus(function (){
        const m_type = $(this).closest("td").prev("td").find(".mtype");
        const types = $(m_type).val();
        const tip = $(this).next("datalist");
        if (types !==""){
            $.ajax({
                type:"post",
                contentType:'application/json;charset=utf-8',
                data:types,
                url:'[[@{/material/tip/nameList}]]',
                success:function (data) {
                    $(tip).html("");
                    if (data[0] === "<"){
                        $(tip).hide();
                    }else{
                        if (data!=null && data[0] !== "<"){
                            for(let i=0; i<$(data).length; i++){
                                $(tip).append("<div class='item' onclick='mousedown(this)'>" + data[i] + "</div>")
                            }
                            $(tip).slideDown();
                        }
                    }
                }
            });
        }
    });
    $(texture).focus(function (){
        const types = $(this).closest("td").prev("td").prev().find(".mtype").val();
        const name = $(this).closest("td").prev("td").find(".mname").val();
        const tip = $(this).next("datalist");
        const list = {
            type: types,
            name: name
        };
        $.ajax({
            type:"post",
            contentType:'application/json;charset=utf-8',
            data: JSON.stringify(list),
            url:'[[@{/material/tip/textures}]]',
            success:function (data) {
                $(tip).html("");
                if (data[0]=== "<"){
                    $(tip).hide();
                }else{
                    if (data!=null && data[0] !== "<"){
                        for(let i=0; i<$(data).length; i++){
                            $(tip).append("<div class='item' onclick='mousedown(this)'>" + data[i] + "</div>")
                        }
                        $(tip).slideDown();
                    }
                }
            },
            error:function (){
                $(tip).hide();
            }
        });
    });
    $(spec).focus(function (){
        const types = $(this).closest("td").prev("td").prev().find(".mtype").val();
        const name = $(this).closest("td").prev("td").find(".mname").val();
        const text = $(this).closest("td").prev("td").find(".texture").val();
        const tip = $(this).next("datalist");
        const list = {
            type: types,
            name: name,
            texture: text
        };
        $.ajax({
            type:"post",
            contentType:'application/json;charset=utf-8',
            data: JSON.stringify(list),
            url:'[[@{/material/tip/specs}]]',
            success:function (data) {
                $(tip).html("");
                if (data[0] === "<"){
                    $(tip).hide();
                }else{
                    if (data!=null && data[0] !== "<"){
                        for(let i=0; i<$(data).length; i++){
                            $(tip).append("<div class='item' onclick='mousedown(this)'>" + data[i] + "</div>")
                        }
                        $(tip).slideDown();
                    }
                }
            },
            error:function (){
                $(tip).hide();
            }
        });
    });
    const code = $(".mcode");
    $(code).blur(function (){
       var codeText = $(this).val();
       if (notNull(codeText)){
           const type1 = $(this).parents("tr").find(".mtype");
           const name1 = $(this).parents("tr").find(".mname");
           const text = $(this).parents("tr").find(".texture");
           const unit = $(this).parents("tr").find(".munit");
           const spec1 = $(this).parents("tr").find(".mspec");
           const amount = $(this).parents("tr").find(".amount");
           $.ajax({
               type:"post",
               contentType:'application/json;charset=utf-8',
               data: codeText,
               url:'[[@{/material/tip/material}]]',
               success:function (data) {
               if (data!=null && data[0] !== "<"){
                   $(type1).val(data["type"]);
                   $(name1).val(data["name"]);
                   $(text).val(data["texture"]);
                   $(unit).val(data["unit"]);
                   $(spec1).val(data["spec"]);
                   $(amount).focus();
               }
           },
           error:function(){
               $(tip).hide();
           }
       })
       }
    });
    function notNull(value){
        return value !== "undefined" && value !== null && value !== "";
    }
    function blurThis(node){
        const tip = $(node).next("datalist");
        $(tip).fadeOut();
        //getCode(node);感觉没啥用
    }
</script>
