<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加/修改联系人</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
    <div th:include="header::header"></div>
    <div class="container">
        <div class="row">
            <p class="h3 text-success"><span th:text="${attr}"></span>联系人</p>
            <hr class="text-light">
        </div>
        <form th:action="@{/contact/save}" method="post" th:object="${contactor}">
            <div class="row">
                <div class="col-6 input-group">
                    <label for="name" class="input-group-addon">姓&nbsp;&nbsp;名</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control">
                </div>
                <div class="col-6 input-group">
                    <label for="phone1" class="input-group-addon">电话1</label>
                    <input type="text" th:field="*{phone1}" id="phone1" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6 input-group">
                    <label for="phone2" class="input-group-addon">电话2</label>
                    <input type="text" th:field="*{phone2}" id="phone2" class="form-control">
                </div>
                <div class="col-6 input-group">
                    <label for="phone3" class="input-group-addon">电话3</label>
                    <input type="text" th:field="*{phone3}" id="phone3" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6 input-group">
                    <label for="duties" class="input-group-addon">职&nbsp;&nbsp;位</label>
                    <input type="text" th:field="*{duties}" id="duties" class="form-control">
                </div>
                <div class="col-4"></div>
                <div class="col-2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="${attr}"></button>
                </div>
            </div>
        </form>
    </div>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bold-and-bright.js}"></script>
</body>
</html>
