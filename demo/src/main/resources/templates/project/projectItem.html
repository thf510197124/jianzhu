<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工程分项详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
<div th:include="header::header"></div>
    <div class="container">
        <div class="row text-right">
            <div class="col-9">
            </div>
            <div class="col-3">
                <a th:href="@{'/project/' + ${project.id}}" class="btn btn-primary">返回工程</a>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-6 input-group">
                <span class="itemName input-group-addon">分项名称</span>
                <span type="text" th:text="${proItem.itemName}" id="itemName" class="form-control"></span>
            </div>
            <div class="col-6 input-group">
                <span class="itemName input-group-addon">分项预算</span>
                <span type="text" th:text="${proItem.preCost}" id="precost" class="form-control"></span>
                <div class="input-group-append">
                    <span class="input-group-text">万元</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 input-group">
                <span class="itemName input-group-addon">分项花费</span>
                <span type="text" th:text="${proItem.cost}" id="cost" class="form-control"></span>
                <div class="input-group-append">
                    <span class="input-group-text">万元</span>
                </div>
            </div>
            <div class="col-6 input-group">
                <span class="itemName input-group-addon">分项状态</span>
                <span class="itemName form-control" th:text="${proItem.status}" id="status" ></span>
            </div>
        </div>
        <div class="row text-right">
            <div class="col-6">
            </div>
            <div class="col-6">
                <a th:href="@{'/count/project/' + ${project.id}}" class="btn btn-warning">材料统计</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bold-and-bright.js}"></script>
    <script th:src="@{/js/bootstrap-select.js}"></script>
</body>
</html>
