<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工程款支付情况</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
  <div th:include="header::header"></div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h2 th:text="工程款支付情况"></h2>
      </div>
      <div class="col-6 text-right">
        <a th:href="@{'/project/' + ${projectId}}"> <p th:text="${projectName}" class="h6"></p></a>
      </div>
      <hr class="text-light">
    </div>
    <div class="row">
      <div class="col-6 input-group">
        <label class="pay-method input-group-addon" for="contractPayMethod">工程款支付方式</label>
        <textarea id="contractPayMethod" th:text="${status.contractPayMethod}" class="pay-method form-control"></textarea>
      </div>
      <div class="col-6 input-group">
        <label class="pay-real input-group-addon" for="paymentMethod">实际支付情况</label>
        <textarea id="paymentMethod" th:text="${status.paymentMethod}" class="pay-real form-control"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-9"></div>
      <div class="col-3">
        <a th:href="@{'/project_detail/update/pay/' + ${status.id}}" class="btn btn-primary btn-block">修改</a>
      </div>
    </div>
  </div>
  <hr class="text-white">
  <div class="container">
    <p class="h3">相关文件</p>
    <hr class="text-white">
    <div class="row">
      <div class="col-6">

      </div>
      <div class="col-6">
        <a th:href="@{'/file/status/fileList/' + ${status.id} + '/1'}" class="btn btn-warning">查看已上传文件</a>

        <a th:href="@{'/file/status/addFile/' + ${projectId} + '/' + ${status.id}}" class="btn btn-warning">添加工程款文件</a>
      </div>
    </div>
  </div>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bold-and-bright.js}"></script>
</body>
</html>
