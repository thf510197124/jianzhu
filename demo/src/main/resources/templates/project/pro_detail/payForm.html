<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工程款支付情况</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
  <div th:include="header::header"></div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h2 th:text="${attr} + '工程款支付情况'"></h2>
      </div>
      <div class="col-6 text-right">
        <a th:href="@{'/project/' + ${projectId}}"> <p th:text="${projectName}" class="h6"></p></a>
      </div>
      <hr class="text-light">
    </div>
    <form th:action="@{'/project_detail/addPay/' + ${projectId}}" method="post" th:object="${status}">
        <div class="row">
          <div class="col-12 input-group">
            <label for="pay-method" class="input-group-addon">支付方式</label>
            <textarea type="date" th:field="${status.contractPayMethod}" id="pay-method" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12 input-group">
            <label for="pay-real" class="input-group-addon">支付情况</label>
            <textarea type="text" th:field="${status.paymentMethod}" id="pay-real" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block" type="submit">添加</button>
          </div>
        </div>
    </form>
  </div>


<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bold-and-bright.js}"></script>
</body>
</html>
