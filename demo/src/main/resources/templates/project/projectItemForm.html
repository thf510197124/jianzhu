<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加分项工程</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>
<body>
<div th:include="header::header"></div>
  <div class="container">
    <form th:action="@{/project/addItem}" method="post" th:object="${proItem}">
      <div class="row">
        <div class="col-6 input-group">
          <label for="itemName" class="input-group-addon">分项名称</label>
          <input type="text" th:field="${proItem.itemName}" id="itemName" class="form-control">
        </div>
        <div class="col-6 input-group">
          <label for="precost" class="input-group-addon">分项预算</label>
          <input type="text" th:field="${proItem.preCost}" id="precost" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">万元</span>
          </div>
        </div>
      </div>

      <row class="row">
        <div class="col-6 input-group">
          <label for="cost" class="input-group-addon">分项花费</label>
          <input type="text" th:field="${proItem.cost}" id="cost" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">万元</span>
          </div>
        </div>
        <div class="col-6 input-group">
          <label for="unit" class="input-group-addon">分项状态</label>
          <select id="unit" th:field="${proItem.status}" class="form-control">
            <option th:each="type:${T(com.feijian.item.ProjectStatus).values()}" th:value="${type}"
                    th:text="${type}"></option>
          </select>
        </div>
      </row>
      <row class="row text-right">
        <button class="btn btn-success" type="submit">添加</button>
      </row>
  </form>
  </div>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bold-and-bright.js}"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
</body>
</html>
